<html>
	<head>
		<title>Svg  tutorial</title>
		 <style>

	<body>
		<svg width="100%" height="100%">
			<rect x="0" y="0" height="22%" width="100%" style="fill:#7affff"/>
			<rect x="0" y="22%" height="100%" width="100%" style="fill:#80e599"/>
			
			<circle cx="750" cy="490" r="85" style="stroke:#000000; fill:#ffffff"/>
			<circle cx="750" cy="390" r="50" style="stroke:#000000; fill:#ffffff"/>
			<circle cx="750" cy="330" r="30" style="stroke:#000000; fill:#ffffff"/>
			
			<circle class="shot" cx="210" cy="460" r="5" fill="red">
				<animate
				attributeName="cx"
				from="210"
				to="750"
				dur="6s"
				begin="0s"
				fill="freeze" />
			</circle>
			<svg class="tank">
				<g>
					<animateTransform
					attributeName="transform"
					type="translate"
					from="0" to="270"
					additive="sum"
					accumulate="sum"
					fill="freeze"
					dur="3.5s"
					repeatCount="0"/>
					<rect x="200" y="450" height="20" width="55" style="fill:#092cc6""/><!-- Top -->
					<rect x="170" y="470" height="40" width="160" style="fill:#cc0d00""/><!-- Track -->
					<line x1="255" y1="460" x2="385" y2="460" style="stroke:#000000;"/><!-- Barrel -->
					
					<g class="tires">
					  <circle cx="190" cy="490" r="20" fill="#a6a6a6"/><!--TIRE 1-->
					  <line x1="170" y1="490" x2="210" y2="490" style="stroke:#000;stroke-width:2">
						<animateTransform
						  attributeName="transform"
						  type="rotate"
						  from="0 190 490"
						  to="360 190 490"
						  dur="3.5s"
						  additive="sum"
						  accumulate="sum"
						  fill="freeze"
						  repeatCount="0" />
					  </line>
					  <line x1="170" y1="470" x2="170" y2="510" style="stroke:#000;stroke-width:2" transform="translate(20)">
						<animateTransform
						  attributeName="transform"
						  type="rotate"
						  from="0 170 490"
						  to="360 170 490"
						  dur="3.5s"
						  additive="sum"
						  accumulate="sum"
						  fill="freeze"
						  repeatCount="0" />
					  </line>
					  <circle cx="230" cy="490" r="20" fill="#a6a6a6"/><!--TIRE 2-->
					  <line x1="210" y1="490" x2="250" y2="490" style="stroke:#000;stroke-width:2">
						<animateTransform
						  attributeName="transform"
						  type="rotate"
						  from="0 230 490"
						  to="360 230 490"
						  dur="3.5s"
						  additive="sum"
						  accumulate="sum"
						  fill="freeze"
						  repeatCount="0" />
					  </line>
					  <line x1="210" y1="470" x2="210" y2="510" style="stroke:#000;stroke-width:2" transform="translate(20)">
						<animateTransform
						  attributeName="transform"
						  type="rotate"
						  from="0 210 490"
						  to="360 210 490"
						  dur="3.5s"
						  additive="sum"
						  accumulate="sum"
						  fill="freeze"
						  repeatCount="0" />
					  </line>
					  <circle cx="270" cy="490" r="20" fill="#a6a6a6"/> <!--TIRE 3-->
					  <line x1="250" y1="490" x2="290" y2="490" style="stroke:#000;stroke-width:2">
						<animateTransform
						  attributeName="transform"
						  type="rotate"
						  from="0 270 490"
						  to="360 270 490"
						  dur="3.5s"
						  additive="sum"
						  accumulate="sum"
						  fill="freeze"
						  repeatCount="0" />
					  </line>
					  <line x1="250" y1="470" x2="250" y2="510" style="stroke:#000;stroke-width:2" transform="translate(20)">
						<animateTransform
						  attributeName="transform"
						  type="rotate"
						  from="0 250 490"
						  to="360 250 490"
						  dur="3.5s"
						  additive="sum"
						  accumulate="sum"
						  fill="freeze"
						  repeatCount="0" />
					  </line>
					  <circle cx="310" cy="490" r="20" fill="#a6a6a6"/><!--TIRE 4-->
					  <line x1="290" y1="490" x2="330" y2="490" style="stroke:#000;stroke-width:2">
						<animateTransform
						  attributeName="transform"
						  type="rotate"
						  from="0 310 490"
						  to="360 310 490"
						  dur="3.5s"
						  additive="sum"
						  accumulate="sum"
						  fill="freeze"
						  repeatCount="0" />
					  </line>
					  <line x1="290" y1="470" x2="290" y2="510" style="stroke:#000;stroke-width:2" transform="translate(20)">
						<animateTransform
						  attributeName="transform"
						  type="rotate"
						  from="0 290 490"
						  to="360 290 490"
						  dur="3.5s"
						  additive="sum"
						  accumulate="sum"
						  fill="freeze"
						  repeatCount="0" />
					  </line>
					</g>
				</g>
			</svg>
